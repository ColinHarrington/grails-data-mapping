apply from:'../gradle/maven-central-build.gradle'

group = 'org.grails'
version = "1.0.1.BUILD-SNAPSHOT"
sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {

    mavenCentral()
    maven { url "http://repo.spring.io/libs-milestone" }
    mavenLocal()
}

dependencies {
    def springBootVersion = '1.0.2.RELEASE'
    compile "org.springframework.boot:spring-boot-cli:$springBootVersion", {
        exclude group:'org.codehaus.groovy', module:'groovy'
    }
    compile 'org.codehaus.groovy:groovy-all:2.2.1'
    compile "org.springframework.boot:spring-boot-autoconfigure:$springBootVersion"
    compile "org.grails:grails-datastore-gorm-hibernate4:3.1.1.BUILD-SNAPSHOT"

    testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
    testRuntime "com.h2database:h2:1.3.173"
}






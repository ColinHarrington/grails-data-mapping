apply from:'../gradle/maven-central-build.gradle'

group = 'org.grails'
version = "1.0.0.RC3"
sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {

    mavenCentral()
    maven { url "http://repo.spring.io/libs-milestone" }
    mavenLocal()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-cli:1.0.1.RELEASE', {
        exclude group:'org.codehaus.groovy', module:'groovy'
    }
    compile 'org.codehaus.groovy:groovy-all:2.2.1'
    compile "org.springframework.boot:spring-boot-autoconfigure:1.0.1.RELEASE"
    compile "org.grails:grails-datastore-gorm-hibernate4:3.0.6.RELEASE"

    testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
    testRuntime "com.h2database:h2:1.3.173"
}






dependencies {
    compile "com.googlecode.concurrentlinkedhashmap:concurrentlinkedhashmap-lru:1.0_jdk5"
    compile "org.springframework:spring-core:$springVersion"
    compile "org.springframework:spring-beans:$springVersion"
    compile "org.springframework:spring-tx:$springVersion"
    compile "org.springframework:spring-context:$springVersion"
    compile 'javax.persistence:persistence-api:1.0'
    compile 'javassist:javassist:3.11.0.GA'
    compile 'javax.transaction:jta:1.1'
    compile 'commons-collections:commons-collections:3.2'

    compile "org.slf4j:jcl-over-slf4j:1.5.8"
    compile "org.slf4j:slf4j-api:1.5.8"
    compile "org.slf4j:slf4j-log4j12:1.5.8"

    // we need the Grails @Entity annotation to test GORM syntax mapping
    testCompile("commons-lang:commons-lang:2.4")
    testCompile("org.springframework:spring-context:$springVersion")
    testCompile("org.springframework:spring-web:$springVersion")
    testCompile('org.grails:grails-bootstrap:1.3.7') {
        exclude module:'gpars'
    }
    testCompile 'org.grails:grails-core:1.3.7'
}

jar.appendix = 'core'
